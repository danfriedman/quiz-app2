<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dan's Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container col-md-8">
		<h1>Yankee Trivia Quiz</h1>
		<div class="question">
			<h4 class="question-text">What number did Bernie Williams wear?</h4>
			<button class="answer btn btn-primary">51</button>
			<button class="answer btn btn-primary">20</button>
			<button class="answer btn btn-primary">17</button>
			<button class="answer btn btn-primary">39</button>
		</div>

		<div class="feedback">
			<h4 class="answer-head">Correct!</h4>
			<p class="answer-body">Bernie Williams wore number 51 for his entire career.</p>
		</div>

	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
