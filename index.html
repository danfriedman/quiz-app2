<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dan's Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container col-md-8">
		<h1>Bernie Williams Trivia</h1>
		<div class="question">
			<h4 class="question-tracker">Question0</h4>
			<h3 class="question-text">What?</h3>
			<button class="answer btn btn-primary answer1">5</button>
			<button class="answer btn btn-primary answer2">2</button>
			<button class="answer btn btn-primary answer3">1</button>
			<button class="answer btn btn-primary answer4">3</button>
		</div>

		<div class="feedback">
			<h4 class="hidden correct answer-head">Correct!</h4>
			<h4 class="hidden incorrect answer-head">Nope! The correct answer was: <span class="prev-answer"></span></h4>
		</div>

		<button class="next hidden">Next Question</button>

		<div class="tracker">
			<h5><span class="correct-count">0</span> out of <span class="total-count">0</span> correct</h5>
		</div>

	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
